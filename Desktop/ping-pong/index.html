<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Let's Play Ping-Pong!</h1>
      </div>
      <h2>Let's Play!</h2>
      <h3>Rules:</h3>
      <h4>Ping Pong will count up to your number from 1 with the following exceptions:</h4>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 3 and 5 become "pingpong"</li>
      </ol>

      <button type="submit" class="btn">Submit</button>
    </div>
  </body>
</html>
